<!DOCTYPE html>
<html>
<head>
	<title>Alta usuario</title>
	<meta charset='UTF-8'>	
	<style type="text/css">
		form {width: 350px;padding: 20px;margin:auto;border:1px solid grey;background-color: lavender}
		label {display: inline-block;width: 120px;}
	</style>
	<script type="text/javascript" src='js/alta.js'></script>
</head>
<body>
	<form>
		<label>Nif: </label>
		<input type="text" id="nif"><br>
		<label>Nombre: </label>
		<input type="text" id="nombre"><br>
		<label>Apellidos: </label>
		<input type="text" id="apellidos"><br>
		<label>Email: </label>
		<input type="email" id="email"><br>
		<label>Password: </label>
		<input type="password" id="password"><br>
		<label>Tipo Usuario </label>
		<select id='tipo'>
			<option value='AD'>Administrador</option>
			<option value=''>Usuario</option>
		</select>
		<br><br>
		<input type="button" value='Alta' id='alta'>
	</form>
</body>
</html>
